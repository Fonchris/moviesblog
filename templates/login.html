{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow-sm p-4 w-100 max-w-400">
    <h1 class="text-center mb-4">Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mb-4" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="post">
      <div class="form-group">
        <input type="text" name="email" class="form-control shadow-sm" placeholder="Email" required="required" />
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control shadow-sm" placeholder="Password" required="required" />
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">Let me in</button>
    </form>
  </div>
</div>

{% endblock %}
