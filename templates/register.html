{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow-sm p-4 w-100 max-w-400">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-3">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1 class="text-center mb-4">Register</h1>
    <form action="{{ url_for('register') }}" method="post">
      <div class="form-group">
        <input type="text" name="name" class="form-control shadow-sm" placeholder="Name" required="required" />
      </div>
      <div class="form-group">
        <input type="email" name="email" class="form-control shadow-sm" placeholder="Email" required="required" />
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control shadow-sm" placeholder="Password" required="required" />
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">Sign me up</button>
    </form>
  </div>
</div>

{% endblock %}
